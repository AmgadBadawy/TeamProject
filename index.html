<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FavIcon -->
    <link
      rel="alternate icon"
      href="https://static.licdn.com/sc/h/3loy7tajf3n0cho89wgg0fjre"
      id="favicon-ico"
      sizes="any"
    />
    <title>Feed | LinkedIn</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- fontawesome library CSS-->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- custom style -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- start navbar -->

    <nav class="navbar navbar-expand-lg">
      <div class="nav-container container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <i
              class="linkedin fa-brands fa-linkedin px-2"
              style="color: #366cc9; font-size: 37px"
            ></i>
            <i
              class="search fa-solid fa-magnifying-glass fa-sm position-absolute"
            ></i>
            <input
              class="form-control me-2 position-relative"
              type="search"
              placeholder=" Search"
              aria-label="Search"
            />
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0 px-lg-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >My Network</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Jobs</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >messaging</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Notifications</a
              >
            </li>
          </ul>

          <ul class="second-navbar-nav">
            <li><a class="business-link" href="#">For Business</a></li>
            <li>
              <a style="color: rgb(92, 59, 9)" href="#">Try Premium for free</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <div class="website-body">
      <div class="left-section"></div>
      <div class="center-section"></div>
      <div class="right-section"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <!-- fontawesome library JS -->
    <script src="JS/all.min.js"></script>
  </body>
</html>
